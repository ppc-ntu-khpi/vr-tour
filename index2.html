<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Guide</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="main" crossorigin="anonymous" src="img/main.jpg">
        <img id="main-thumb" crossorigin="anonymous" src="https://pp.vk.me/c626228/v626228009/5d001/ySYs4gP3W8M.jpg">
        <img id="library-thumb" crossorigin="anonymous" src="https://pp.vk.me/c626228/v626228009/5d008/Y9bxTz3vlMU.jpg">
        <img id="dining-thumb" crossorigin="anonymous" src="https://pp.vk.me/c626228/v626228009/5cffa/qta8tjdTP3Q.jpg">
        <img id="aud221" crossorigin="anonymous" src="img/aud221.jpg">
        <img id="aud221-thumb" crossorigin="anonymous" src="https://pp.vk.me/c626228/v626228009/5cff3/49pyfQQwmSc.jpg">
        <img id="aud317" crossorigin="anonymous" src="img/aud317.jpg">
        <img id="aud317-thumb" crossorigin="anonymous" src="https://pp.vk.me/c626228/v626228009/5d00f/ASdjrU4rHqM.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="library" crossorigin="anonymous" src="img/lib.jpg">
        <img id="dining" crossorigin="anonymous" src="img/dining.jpg">
        
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#main"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-2.94 -0.99 -4">
        <a-entity template="src: #link" data-src="#main" data-thumb="#main-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#library" data-thumb="#library-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#dining" data-thumb="#dining-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#aud221" data-thumb="#aud221-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#aud317" data-thumb="#aud317-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
