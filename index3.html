<!DOCTYPE html>
<html>
<head>
	<title>Virtual Guide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style3.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
</head>

<body>
  <button id="mybtn" type="button" >Гімн <br>коледжу</button>
<audio id="myaudio">
  <source src="icons/%D0%B3%D0%B8%D0%BC%D0%BD.mp3" />  
</audio>
<ul class="container">
          <div class="flex-item" style="background-color:#6a6b9b;"></div>
          <div class="flex-item" style="background-color:#3b5669;"></div>
          <div class="flex-item" style="background-color:#df847d;"></div>
          <div class="flex-item" style="background-color:#16bdb6;"></div>
</ul>
<div class="flex-container">
  <div class="flexslider">
    <div class="slides">
      <div class="item">
          <h1>Історія закладу</h1>
          <img class="history" src="icons/%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F.jpg">
      </div>
      <div class="item" style="text-align:center;">
          <h1>Наші спеціальності</h1>
          <img class="history" src="icons/spec.jpg">
      </div>
      <div class="item" >
          <h1>Педагогічний колектив</h1>
           <img class="history" src="icons/Adminis.jpg">
      </div>
    </div>
	</div>
</div>
<script>
  /*Вешаем обработчик события на кнопку с идентификатором mybtn. Скрипт обязательно должен стоять
  после кнопки, т.к. скрипты выполняются сразу при своей загрузке, и если он выполнится раньше
  загрузки кнопки - он просто ее не увидит.*/
	document.getElementById("mybtn").onclick = function()
    {
      var myaudio = document.getElementById("myaudio");
      if(myaudio.paused == true)
      {
        document.getElementById("myaudio").play();
        this.style.backgroundColor = "White"; //Цвет кнопки можно изменить напрямую, без всяких картинок.
        this.style.color = "rgb(249, 157, 144)"; //Заодно меняем цвет текста для удобичитаемости
        //this здесь является самой кнопкой, так как функция является дочерней кнопке
        this.textContent = "Грає";
        this.style.borderColor = "rgb(249, 157, 144)";
      }
      else if (myaudio.paused == false)
      {
        document.getElementById("myaudio").pause();
        this.style.backgroundColor = "rgb(249, 157, 144)";
        this.style.color = "White";
        this.textContent = "Пауза";
        this.style.borderColor = "White";
        
      }
    }
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>  
</body>
</html>
